<!<!DOCTYPE html>
<html>
<head>
  <title>Contact | Devil's Pride</title>

  <!-- EmailJS CDN -->
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
</head>

<body style="text-align:center;">

  <h1>Contact Us</h1>

  <input type="text" id="name" placeholder="Your Name" required><br><br>
  <input type="email" id="email" placeholder="Your Email" required><br><br>
  <textarea id="message" placeholder="Your Message" required></textarea><br><br>

  <button type="button" onclick="sendEmail()">Submit</button>

  <script>
    // INIT EmailJS
    (function(){
      emailjs.init("U34b3xXXcfEAWaMrK");   // ðŸ‘ˆ Public Key pettu
    })();

    function sendEmail() {
      var params = {
        name: document.getElementById("name").value,
        email: document.getElementById("email").value,
        message: document.getElementById("message").value
      };

      emailjs.send(
        "service_l80stfl",     // ðŸ‘ˆ Service ID
        "__ejs-test-mail-service__",    // ðŸ‘ˆ Template ID
        params
      ).then(function() {
          // Email success ayyaka Thank You page
          window.location.href = "thankyou.html";
      }, function(error) {
          alert("Error occured. Try again.");
          console.log(error);
      });
    }
  </script>

</body>
</html>
