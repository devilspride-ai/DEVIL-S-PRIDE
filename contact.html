<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | Devil's Pride</title>

  <!-- EmailJS -->
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>

  <style>
    /* RESET */
    *{
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    /* BODY */
    body{
      min-height: 100vh;
      background-image: url('new.jpg'); /* same bg image */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;

      display: flex;
      justify-content: center;
      align-items: center;

      font-family: Arial, sans-serif;
    }

    /* HERO CARD */
    .hero{
      width: 92%;
      max-width: 560px;
      padding: 40px 30px;
      text-align: center;
      color: white;

      background: rgba(0,0,0,0.25);
      border-radius: 16px;

      margin: auto;
    }

    /* TITLE */
    .hero h1{
      font-size: 34px;
      margin-bottom: 20px;
    }

    /* INPUTS */
    .hero input,
    .hero textarea{
      width: 100%;
      padding: 14px;
      margin-bottom: 14px;
      font-size: 15px;
      border-radius: 8px;
      border: none;
      outline: none;
    }

    .hero textarea{
      resize: none;
      height: 100px;
    }

    /* BUTTON */
    .hero button{
      width: 100%;
      padding: 14px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      background: white;
      color: black;
    }

    .hero button:hover{
      background: #e6e6e6;
    }
  </style>
</head>

<body>

  <div class="hero">
    <h1>Contact Us</h1>

    <input type="text" id="name" placeholder="Your Name" required>
    <input type="email" id="email" placeholder="Your Email" required>
    <textarea id="message" placeholder="Your Message" required></textarea>

    <button type="button" onclick="sendEmail()">Submit</button>
  </div>

  <script>
    (function(){
      emailjs.init("U34b3xXXcfEAWaMrK");  // ðŸ‘ˆ Public Key
    })();

    function sendEmail(){
      var params = {
        name: document.getElementById("name").value,
        email: document.getElementById("email").value,
        message: document.getElementById("message").value
      };

      emailjs.send(
        "service_l80stfl",   // ðŸ‘ˆ Service ID
        "template_02d171o",  // ðŸ‘ˆ Template ID
        params
      ).then(function(){
        window.location.href = "thankyou.html";
      }, function(error){
        alert("Error. Please try again.");
        console.log(error);
      });
    }
  </script>

</body>
</html>
