<!DOCTYPE html>
<html>
<head>
  <title>Contact | Devil's Pride</title>

  <!-- EmailJS -->
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background-image: url('1.png');
      background-size: cover;
      background-position: center;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
    }

    .card {
      background: white;
      width: 360px;
      max-width: 90%;
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    textarea {
      resize: none;
      height: 90px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #1877f2;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #145dbf;
    }
  </style>
</head>

<body>

  <div class="card">
    <h1>Contact Us</h1>

    <input type="text" id="name" placeholder="Your Name" required>
    <input type="email" id="email" placeholder="Your Email" required>
    <textarea id="message" placeholder="Your Message" required></textarea>

    <button onclick="sendEmail()">Submit</button>
  </div>

  <script>
    (function(){
      emailjs.init("U34b3xXXcfEAWaMrK"); // ðŸ‘ˆ Public key
    })();

    function sendEmail() {
      var params = {
        name: document.getElementById("name").value,
        email: document.getElementById("email").value,
        message: document.getElementById("message").value
      };

      emailjs.send(
        "service_l80stfl",   // ðŸ‘ˆ Service ID
        "template_02d171o",  // ðŸ‘ˆ Template ID
        params
      ).then(function() {
        window.location.href = "thankyou.html";
      }, function(error) {
        alert("Error occurred. Try again.");
        console.log(error);
      });
    }
  </script>

</body>
</html>
